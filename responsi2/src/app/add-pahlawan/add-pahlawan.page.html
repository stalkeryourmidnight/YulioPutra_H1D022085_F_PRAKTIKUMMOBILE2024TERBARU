<ion-header>
  <ion-toolbar>
    <ion-title>Pahlawan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input placeholder="Title" [(ngModel)]="book.title"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-textarea
      placeholder="Description"
      [(ngModel)]="book.description"
    ></ion-textarea>
  </ion-item>
  <ion-button expand="full" color="primary" (click)="addBook()" shape="round" size="medium">
    <ion-icon slot="start" name="book-outline"></ion-icon>
    Add Informasi
  </ion-button>

<style>
  ion-button {
  --background: linear-gradient(to right, #4e73df, #1a3c6b);  
  --border-radius: 12px;  
  --box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);  
  --color: white;  
}

ion-button:hover {
  --background: linear-gradient(to right, #1a3c6b, #4e73df);  
}

</style>
